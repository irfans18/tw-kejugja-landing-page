<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- <link href="public/tailwind.css" rel="stylesheet" /> -->
      <link href="dist/output.css" rel="stylesheet" />
      <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
      <title>Kejugja - Rumah Keju Jogja</title>
      <link rel="icon" href="src/assets/rkj-logo.png" />

   </head>
   <body>
      <!-- <header> -->
      <header class="sticky top-0 z-[100] w-full">
         <div
            class="w-full h-20 md:h-24 bg-orange-rkj/95 flex justify-center items-center"
         >
            <a href="#">
               <div><img src="src/assets/rkj-logo.png" alt="" /></div>
            </a>
         </div>
      </header>

      <main>
         <!-- <main class="flex-1 overflow-y-auto"> -->
         <section id="hero">
            <div
               class="bg-hero-pattern bg-center bg-fixed bg-cover w-full h-screen group"
            >
               <div class="flex justify-center py-4 pt-16">
                  <h1
                     class="text-6xl italic hover:not-italic drop-shadow-lg text-white"
                  >
                     kejugja
                  </h1>
               </div>
               <div class="flex justify-center">
                  <h2
                     class="text-5xl italic hover:not-italic drop-shadow-lg text-white"
                  >
                     artisan-cheese
                  </h2>
               </div>
            </div>
         </section>

         <section id="logo-explain">
            <div
               class="bg-logo-section-pattern bg-fixed bg-center w-full h-screen"
            >
               <div
                  class="flex flex-col md:flex-row justify-center items-center h-screen"
               >
                  <div
                     class="flex bg-yellow-rkj w-auto rounded-full mt-20 md:mt-0 mx-16"
                  >
                     <img
                        src="src/assets/kejugja-color.png"
                        class="w-full lg:w-[400px] 2xl:w-[600px]"
                        alt="logo-kejugja"
                     />
                  </div>
                  <div
                     class="wrap flex flex-justify items-center h-full lg:w-1/3 mx-16"
                  >
                     <h1
                        class="text-cream-rkj text-center md:text-left text-xl md:text-2xl xl:text-4xl 2xl:text-5xl"
                     >
                        <span class="sect"
                           >Produk Kejugja menerapkan konsep circular economy
                           dan
                        </span>
                        <span class="sect"
                           >memertahankan sepuluh core values</span
                        >
                        <span class="sect">
                           demi menjaga kelangsungan alam untuk generasi masa
                           depan yang sustainable, inovatif dan edukatif.
                        </span>
                     </h1>
                  </div>
               </div>
            </div>
         </section>

         <section id="cheese-story">
            <div class="bg-cream-rkj w-full h-screen flex justify-center">
               <img
                  class="block lg:hidden"
                  src="src/assets/cheese-story-portrait.jpeg"
                  alt=""
               />
               <img
                  class="hidden lg:block"
                  src="src/assets/cheese-story.png"
                  alt=""
               />
            </div>
         </section>

         <section id="gallery-2">
            <article
               class="bg-cheese-story-pattern text-center bg-center bg-fixed text-white pr-12"
            >
               <!-- flex figure -->
               <figure class="flex flex-col-reverse lg:flex-row">
                  <img src="src/assets/png/Rectangle 2-9.png" alt="" />
                  <h2
                     data-aos="fade-up"
                     data-aos-offset="300"
                     data-aos-easing="ease-in-sine"
                     class="w-full lg:w-1/3 sm:text-lg lg:text-5xl bg-orange-rkj rounded-full p-4"
                  >
                     <span class="text-yellow-rkj drop-shadow-lg">Natural</span>, asli, murni
                  </h2>
               </figure>
               <figure class="flex flex-col-reverse lg:flex-row">
                  <img src="src/assets/png/Rectangle 2-8.png" alt="" />
                  <h2
                     data-aos="fade-down"
                     data-aos-offset="300"
                     data-aos-easing="ease-in-sine"
                     class="w-full lg:w-1/3 sm:text-lg lg:text-3xl italic bg-orange-rkj rounded-full p-4"
                  >
                     diproduksi oleh <span class="text-yellow-rkj drop-shadow-lg">Artisan</span> cheese maker
                  </h2>
               </figure>
               <figure class="flex flex-col-reverse lg:flex-row">
                  <img src="src/assets/png/Rectangle 2-7.png" alt="" />
                  <h2
                     data-aos="fade-down"
                     data-aos-offset="300"
                     data-aos-easing="ease-in-sine"
                     class="w-full lg:w-1/3 sm:text-lg lg:text-3xl bg-orange-rkj rounded-full p-4"
                  >
                     Menggunakan bahan (utama) <span class="text-yellow-rkj drop-shadow-lg">lokal</span> pilihan
                  </h2>
               </figure>
               <figure class="flex flex-col-reverse lg:flex-row">
                  <img src="src/assets/png/Rectangle 2-6.png" alt="" />
                  <h2
                     data-aos="fade-down"
                     data-aos-offset="300"
                     data-aos-easing="ease-in-sine"
                     class="w-full lg:w-1/3 sm:text-lg lg:text-3xl bg-orange-rkj rounded-full p-5"
                  >
                     Tersertifikasi <span class="text-yellow-rkj drop-shadow-lg">halal</span>
                  </h2>
               </figure>
               <figure class="flex flex-col-reverse lg:flex-row">
                  <img src="src/assets/png/Rectangle 2-5.png" alt="" />
                  <h2
                     data-aos="fade-down"
                     data-aos-offset="300"
                     data-aos-easing="ease-in-sine"
                     class="w-full lg:w-1/3 sm:text-lg lg:text-3xl bg-orange-rkj rounded-full p-5"
                  >
                     <span class="text-yellow-rkj drop-shadow-lg">Mengedukasi</span> masyarakat tentang keju
                  </h2>
               </figure>
               <figure class="flex flex-col-reverse lg:flex-row">
                  <img src="src/assets/png/Rectangle 2-4.png" alt="" />
                  <h2
                     data-aos="fade-down"
                     data-aos-offset="300"
                     data-aos-easing="ease-in-sine"
                     class="w-full lg:w-1/3 sm:text-lg lg:text-3xl bg-orange-rkj rounded-full p-8"
                  >
                     Dikelola oleh sebagian besar <span class="text-yellow-rkj drop-shadow-lg">perempuan</span>
                  </h2>
               </figure>
               <figure class="flex flex-col-reverse lg:flex-row">
                  <img src="src/assets/png/Rectangle 2-3.png" alt="" />
                  <h2
                     data-aos="fade-down"
                     data-aos-offset="300"
                     data-aos-easing="ease-in-sine"
                     class="w-full lg:w-1/3 sm:text-lg lg:text-3xl bg-orange-rkj rounded-full p-6"
                  >
                     Menuju gerakan sosial
                     <span class="text-yellow-rkj drop-shadow-lg italic">Fairtrade</span>
                  </h2>
               </figure>
               <figure class="flex flex-col-reverse lg:flex-row">
                  <img src="src/assets/png/Rectangle 2-2.png" alt="" />
                  <h2
                     data-aos="fade-down"
                     data-aos-offset="300"
                     data-aos-easing="ease-in-sine"
                     class="w-full lg:w-1/3 sm:text-lg lg:text-3xl bg-orange-rkj rounded-full p-8"
                  >
                     Semua proses <span class="text-yellow-rkj drop-shadow-lg">tertelusur</span>
                  </h2>
               </figure>
               <figure class="flex flex-col-reverse lg:flex-row">
                  <img src="src/assets/png/Rectangle 2-1.png" alt="" />
                  <h2
                     data-aos="fade-down"
                     data-aos-offset="300"
                     data-aos-easing="ease-in-sine"
                     class="w-full lg:w-1/3 sm:text-lg lg:text-3xl bg-orange-rkj rounded-full p-8"
                  >
                     Kolaborasi & gotong royong menjadi kunci dalam
                     <span class="text-yellow-rkj drop-shadow-lg">keberlanjutan</span>
                  </h2>
               </figure>
               <figure class="flex flex-col-reverse lg:flex-row">
                  <img src="src/assets/png/Rectangle 2.png" alt="" />
                  <h2
                     data-aos="fade-down"
                     data-aos-offset="300"
                     data-aos-easing="ease-in-sine"
                     class="w-full lg:w-1/3 sm:text-lg lg:text-2xl bg-orange-rkj rounded-full p-5"
                  >
                     Menjadi konsumen kejugja menjadikanmu
                     <span class="text-yellow-rkj drop-shadow-lg inline-block">pahlawan pangan</span> yang
                     mendukung kemandirian pangan lokal
                  </h2>
               </figure>
            </article>
         </section>

         <section id="testimoni">
            <h2 data-aos="fade-up" class="text-5xl text-center p-4 mt-8">
               Testimoni
            </h2>
            <div class="bg-white p-12">
               <div
                  class="flex flex-wrap lg:flex-nowrap justify-center items-center space-y-4 lg:space-y-0 lg:space-x-12"
               >
                  <img
                     class="lg:w-1/5 testi-img"
                     src="src/assets/testi/testi-1.jpg"
                     alt=""
                  />
                  <img
                     class="lg:w-1/5 testi-img"
                     src="src/assets/testi/testi-2.jpg"
                     alt=""
                  />
                  <img
                     class="lg:w-1/5 testi-img"
                     src="src/assets/testi/testi-3.jpg"
                     alt=""
                  />
                  <img
                     class="lg:w-1/5 testi-img"
                     src="src/assets/testi/testi-4.jpg"
                     alt=""
                  />
               </div>
            </div>
         </section>
      </main>

      <footer>
         <div class="bg-orange-rkj w-full h-screen flex justify-center">
            <div
               class="flex flex-col justify-center items-center"
            >
               <img
                  class="w-1/2 logo-img p-6 cta"
                  src="src/assets/kejugja-no-color.png"
                  alt="kejugja-no-color"
               />
               <a
                  href="#"
                  class="cta w-full text-yellow-rkj font-['Staatliches'] text-7xl text-center hover:underline italic hover:not-italic"
                  >Pilih Kejumu>></a
               >
            </div>
         </div>
      </footer>

      <script
         src="https://code.jquery.com/jquery-3.6.0.js"
         integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
         crossorigin="anonymous"
      ></script>
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
      <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.3/gsap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.3/ScrollTrigger.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.3/ScrollToPlugin.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.3/TextPlugin.min.js"></script> -->

      <script>
         const testiImage = document.querySelectorAll(".testi-img");
         const cta = document.querySelectorAll(".cta");

         testiImage.forEach((img, i) => {
            img.dataset.aos = "fade-down";
            img.dataset.aosDelay = i * 100;
            img.dataset.aosDuration = 1000;
         });

         cta.forEach((elem, i) => {
            elem.dataset.aos = "fade-up-right";
            // elem.dataset.aosDelay = i * 50;
            elem.dataset.aosDuration = 3000;
         });
         AOS.init({
            once: false,
         });
      </script>

   </body>
</html>

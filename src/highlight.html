         /* html {

         .n-curtain {
            /** create the "split" background **/
            background-image: linear-gradient(
               to bottom,
               var(--color2) 50%,
               var(--color1) 50%
            );
            color: var(--color1);
         }

         /** add extra space to the bottom (need this for the "sticky" effect) **/
         .n-curtain::after {
            content: "";
            display: block;
            min-height: var(--minh);
            color: var(--color2);
         }

         .n-invert {
            /** make the content sticky **/
            position: sticky;
            top: 20px;

            /** blend the content with the contrast effect **/
            mix-blend-mode: normal;

            /** center the content **/
            display: flex;
            align-items: center;
            justify-content: center;

            /** set the minimum height of the section **/
            min-height: var(--minh);
         }

         h2 {
            /** set the color of the text **/
            color: var(--color2);
         }
      </style>

      <script>
         gsap.registerPlugin(ScrollTrigger);

         //gsap.fromTo( ".wrap", {
         //  backgroundColor: gsap.getProperty("html", "--dark")
         //}, {
         //  scrollTrigger: {
         //    trigger: ".color-light",
         //    scrub: true,
         //    end: "bottom bottom",
         //  },
         //  backgroundColor: gsap.getProperty("html", "--light")
         //});

         gsap.utils.toArray(".section").forEach((section, i) => {
            if (section.getAttribute("data-color") !== null) {
               var colorAttr = section.getAttribute("data-color");

               gsap.to(".wrap", {
                  backgroundColor:
                     colorAttr === "dark"
                        ? gsap.getProperty("html", "--dark")
                        : gsap.getProperty("html", "--light"),
                  immediateRender: false,
                  scrollTrigger: {
                     trigger: section,
                     scrub: true,
                     start: "top bottom",
                     end: "+=100%",
                  },
               });
            }
         });

         gsap.utils.toArray(".sect").forEach((section, i) => {
            if (section.getAttribute("data-color") !== null) {
               var colorAttr = section.getAttribute("data-color");

               gsap.to(".wrapp", {
                  backgroundColor:
                     colorAttr === "dark"
                        ? gsap.getProperty("span", "--dark")
                        : gsap.getProperty("span", "--light"),
                  immediateRender: false,
                  scrollTrigger: {
                     trigger: section,
                     scrub: true,
                     start: "top bottom",
                     end: "+=100%",
                  },
               });
            }
         });
